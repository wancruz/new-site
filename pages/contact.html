<body>
   <header>
      <section>
      <div id="img-h">
      <img src="/imagens/dogcat.png" alt="logo de um cachorro e um gato, dentro de uma bola preta.">
      <img src="/imagens/Dog-removebg-preview.png" alt="logo escrito dog e cat">
     </div>

      <div id="nav"> 
        <nav>
          <ul>
            <li><a href="../index.html">Página Inicial</a></li>
  
            <li><a href="/pages/product.html">Produtos</a></li>
  
             <li><a href="#">Contato</a></li>
          </ul>
        </nav>

    </section>

   <main>

    <h1>Contato</h1>
     <section class="time">
       <h3>Horários de Funcionamento:</h3>
       <h4>Segunda a Sexta:</h4>
       <p>08:00 - 19:30 Hrs</p>
       <h4>Sábado</h4>
       <p>08:00 - 13:00 Hrs</p> 
     </section>
      
  
     <fieldset>
    
      <div class="cont">
        <div class="input-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name" required minlength="8" />
        </div>

        <div class="input-wrapper">
          <label for="event-name">Sobrenome</label>
          <input type="text" id="event-name" required minlength="8" />
        </div>
      </div>
      <div class="input-wrapper">
        <label for="event-email">E-mail <span> (digite um email válido)</span></label>
        <input type="email" id="event-email" required />
      </div>

      <div class="input-wrapper">
        <label for="event-info">Mensagen</label>
        <textarea id="event-info"></textarea>
      </div>
      <button>Eviar</button>
    </fieldset>
      
     <div id="maps">
       <h3>Nossa Localização</h3>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59271.20715124205!2d-48.20180322390113!3d-21.801520241520123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b8f762cd3a1ac7%3A0xd05cfd834e80f115!2zU2hvcHBpbmcgZGFzIFJhw6fDtWVz!5e0!3m2!1spt-BR!2sbr!4v1678546293587!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </div>
