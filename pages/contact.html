<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="site de racao natural para caes e gatos. Aqui encontrara racoes organicas e 100% naturais para seu pet."
    />
    <meta
      name="keywords"
      content="racao, racao natural, racao organica,saude do seu pet, alimentacao saudavel para o pet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="../imagens/favicon-16x16.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="../css/contact.css" />

    <title>Casa Dog&Cat</title>
  </head>
  <body>
    <header>
      <section>
        <div id="img-h">
          <img
            src="../imagens/dogcat.png"
            alt="logo de um cachorro e um gato, dentro de uma bola preta."
          />
          <img src="../imagens/dog.png" alt="logo escrito dog e cat" />
        </div>

        <div id="nav">
          <nav>
            <ul>
              <li><a href="../index.html">Página Inicial</a></li>

              <li><a href="product.html">Produtos</a></li>

              <li><a href="#">Contato</a></li>
            </ul>
          </nav>
        </div>
      </section>
    </header>

    <main>
      <h1>Contato</h1>
      <section class="time">
        <h3>Horários de Funcionamento:</h3>
        <h4>Segunda a Sexta:</h4>
        <p>08:00 - 19:30 Hrs</p>
        <h4>Sábado</h4>
        <p>08:00 - 13:00 Hrs</p>
      </section>

      <form onsubmit="event.preventDefault()">
        <fieldset>
          <div class="cont">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="input-name" required minlength="3" />
            </div>

            <div class="input-wrapper">
              <label for="event-name">Sobrenome</label>
              <input type="text" id="event-name" required minlength="3" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="input-email"
              >E-mail <span> (digite um email válido)</span></label
            >
            <input type="email" id="input-email" required />
          </div>

          <div class="input-wrapper">
            <label for="input-tel"
              >Telefone
              <span> (digite um número de telefone válido)</span></label
            >
            <input
              type="tel"
              id="input-tel"
              placeholder="(99) 99999-9999"
              required
              pattern="^\(\d{2}\) \d{5}-\d{4}$"
              maxlength="15"
              required
            />
          </div>

          <div class="input-wrapper">
            <label for="input-info">Mensagen</label>
            <textarea id="input-info"></textarea>
          </div>
        
          <center>
            <input
              type="submit"
              value="ENVIAR"
              class="button"
              onclick="submitForm()"
            />
          </center> 
        </fieldset>
      </form>
        <div id="maps">
          <h3>Nossa Localização</h3>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59271.20715124205!2d-48.20180322390113!3d-21.801520241520123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b8f762cd3a1ac7%3A0xd05cfd834e80f115!2zU2hvcHBpbmcgZGFzIFJhw6fDtWVz!5e0!3m2!1spt-BR!2sbr!4v1678546293587!5m2!1spt-BR!2sbr"
            width="100%"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
     
    </main>

    <footer>
      <a href="http:#img-h"><img src="../imagens/dogcat.png" alt="" /></a>
      <img src="../imagens/dog.png" alt="" />
      <p>2023 Dog&Cat. Todos direitos reservados.</p>
    </footer>
     <script src="../js/idex.js"></script>
  </body>
</html>
